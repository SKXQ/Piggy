<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pig-image {
            width: 200px;
            height: auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result, #money-counter {
            font-size: 24px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pig.png" alt="Pig" class="pig-image" id="pig">
        <div class="buttons">
            <button id="break-btn" disabled>Break</button>
        </div>
        <div id="money-counter">Money: $0</div> <!-- Money Counter -->
        <div id="result" class="hidden"></div> <!-- Result of break -->
    </div>

    <script src="script.js"></script>
</body>
</html>
